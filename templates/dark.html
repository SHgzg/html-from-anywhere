<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{subject}}</title>
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 0; padding: 0;">
    <tr>
      <td style="padding: 20px; background-color: #1a1a1a;">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 600px; margin: 0 auto; background-color: #2d2d2d; border-radius: 12px; border: 1px solid #404040;">
          <!-- Header -->
          <tr>
            <td style="padding: 35px 40px; background-color: #000000; border-radius: 12px 12px 0 0;">
              <h1 style="margin: 0; color: #00ff88; font-size: 26px; font-weight: 600; text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);">{{subject}}</h1>
            </td>
          </tr>

          <!-- Accent Line -->
          <tr>
            <td style="background: linear-gradient(90deg, #00ff88 0%, #00d4ff 100%); height: 3px;"></td>
          </tr>

          <!-- Content -->
          <tr>
            <td style="padding: 40px; color: #e0e0e0; font-size: 15px; line-height: 1.7;">
              {{{content}}}
            </td>
          </tr>

          <!-- Info Box -->
          <tr>
            <td style="padding: 0 40px 40px;">
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #1f1f1f; border-radius: 8px; border-left: 3px solid #00ff88;">
                <tr>
                  <td style="padding: 15px 20px; color: #b8b8b8; font-size: 13px;">
                    ðŸ’¡ Tip: This email is optimized for dark mode reading
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding: 30px 40px; background-color: #000000; border-radius: 0 0 12px 12px; text-align: center; border-top: 1px solid #404040;">
              <p style="margin: 0; color: #808080; font-size: 13px;">&copy; {{year}} {{company}}. All rights reserved.</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>

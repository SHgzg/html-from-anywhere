<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{subject}}</title>
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
</head>
<body style="margin: 0; padding: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 0; padding: 0;">
    <tr>
      <td style="padding: 40px; background-color: #ffffff;">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 600px; margin: 0 auto;">
          <!-- Header -->
          <tr>
            <td style="padding-bottom: 20px; border-bottom: 2px solid #333333;">
              <h1 style="margin: 0; color: #333333; font-size: 28px; font-weight: 300; letter-spacing: -0.5px;">{{subject}}</h1>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td style="padding: 30px 0; color: #666666; font-size: 16px; line-height: 1.8;">
              {{{content}}}
            </td>
          </tr>

          <!-- Divider -->
          <tr>
            <td style="padding: 20px 0;">
              <div style="border-top: 1px solid #e0e0e0;"></div>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding: 20px 0; color: #999999; font-size: 14px; text-align: center;">
              <p style="margin: 0;">&copy; {{year}} {{company}}</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>

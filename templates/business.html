<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{subject}}</title>
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
</head>
<body style="margin: 0; padding: 0; font-family: Georgia, 'Times New Roman', Times, serif;">
  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: 0; padding: 0;">
    <tr>
      <td style="padding: 30px; background-color: #f8f9fa;">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 650px; margin: 0 auto; background-color: #ffffff;">
          <!-- Header with accent bar -->
          <tr>
            <td style="padding: 0;">
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                <tr>
                  <td style="background-color: #2c3e50; height: 4px;"></td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Header Content -->
          <tr>
            <td style="padding: 40px 50px 30px;">
              <h1 style="margin: 0 0 10px 0; color: #2c3e50; font-size: 32px; font-weight: normal;">{{subject}}</h1>
              <p style="margin: 0; color: #7f8c8d; font-size: 16px;">Professional Report</p>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td style="padding: 0 50px 40px;">
              <div style="padding: 30px; background-color: #f8f9fa; border-left: 4px solid #3498db;">
                {{{content}}}
              </div>
            </td>
          </tr>

          <!-- Call to Action -->
          <tr>
            <td style="padding: 0 50px 40px;">
              <table role="presentation" cellspacing="0" cellpadding="0" border="0">
                <tr>
                  <td style="padding: 15px 30px; background-color: #2c3e50; text-align: center;">
                    <a href="#" style="color: #ffffff; text-decoration: none; font-size: 16px;">View Details</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding: 30px 50px; background-color: #2c3e50; text-align: center;">
              <p style="margin: 0; color: #ecf0f1; font-size: 14px;">&copy; {{year}} {{company}}. All rights reserved.</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
